# OBJECT TYPES
type User {
	id: ID!
	name: String!
	password: String!
	email: String!
	projects: [Project!]!
}

type Project {
	id: ID!
	title: String!
	description: String!
	imageUrl: String!
	technologies: [Technology!]!
}

type Technology {
	id: ID!
	name: String!
	iconUrl: String!
}

# QUERIES
type Query {
	users: [User!]!
	projects: [Project!]!
}

# MUTATIONS
type Mutation {
	login(data: LoginUserInput): AuthPayload!
	createUser(data: CreateUserInput!): AuthPayload!
	deleteUser(id: ID!): User!
	createProject(data: CreateProjectInput!): Project!
}

# INPUT TYPES
input CreateProjectInput {
	title: String!
	description: String!
	imageUrl: String!
}

input CreateUserInput {
	name: String!
	email: String!
	password: String!
}

input UpdateUserInput {
	name: String
	email: String
	age: Int
}

input LoginUserInput {
	email: String!
	password: String!
}

# OUTPUT TYPES
type AuthPayload {
	user: User!
	token: String!
}
