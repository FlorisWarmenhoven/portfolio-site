type User {
	id: ID! @unique
	name: String!
	password: String!
	email: String! @unique
	projects: [Project!]!
}

type Project {
	id: ID! @unique
	title: String!
	description: String!
	imageUrl: String!
	githubUrl: String!
	technologies: [Technology!]!
}

type Technology {
	id: ID! @unique
	name: String!
	iconUrl: String!
}
