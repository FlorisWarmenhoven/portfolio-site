version: 2
jobs:
  build:
    working_directory: ~/portfolio-site
    docker:
      - image: circleci/node:11.0.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-v1-{{ .Branch }}-{{ checksum "./client/package-lock.json" }}
            - node-v1-{{ .Branch }}-
            - node-v1-

      - run: cd client && npm install

      - run:
          name: Setup Code Climate test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter

      - save_cache:
          key: node-v1-{{ .Branch }}-{{ checksum "./client/package-lock.json" }}
          paths:
            - ./client/node_modules

      - run:
          name: Run tests and coverage report
          command: |
            ./cc-test-reporter before-build
            cd client && npm test -- --coverage && cd ..
            ./cc-test-reporter after-build --coverage-input-type lcov --exit-code $?

  deploy:
    docker:
      - image: buildpack-deps:trusty
    steps:
      - checkout
      - run:
          name: Deploy Master to Heroku
          command: git push https://heroku:$HEROKU_API_KEY@git.heroku.com/warmenhoven-portfolio.git master

workflows:
  version: 2
  deployment:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
